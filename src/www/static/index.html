<!DOCTYPE html>
<html>
<head>
    <title>Coconut</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="modules/ipfs-api/dist/index.js"></script>
    <script src="modules/orbit-db/dist/orbitdb.min.js"></script>
    <script src="modules/crypto-js/crypto-js.js"></script>
    <script src="modules/tweetnacl/nacl-fast.min.js"></script>
    <script src="modules/tweetnacl-util/nacl-util.min.js"></script>
    <script src="core/utils.js"></script>
    <script src="core/serverCommunication.js"></script>
    <script src="core/encryption.js"></script>
    <script src="core/db.js"></script>
    <script src="core/coconut.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form name="server" onsubmit="return setServer(this)">
        <label for="server">Server</label>
        <input type="url" name="server" id="server" onblur="setServer(this.form)" placeholder="http://coconut.example.com" />
    </form>

    <form id="login" onsubmit="return passwordEntered(this)">
        <label for="loginPassword">Master password</label>
        <input type="password" name="password" id="loginPassword" autofocus="autofocus" />
        <span id="incorrectPassword"></span>
    </form>

    <ul>
    </ul>

    <div id="entry">
        <a href="#" id="close" onclick="closeEntry()">✕</a>
        <div>Service: <span id="service"></span></div>
        <div>Username: <span id="username"></span></div>
        <div>URL: <span id="url"></span></div>
        <div>Notes: <span id="notes"></span></div>
        <input type="text" id="password" />
        <input type="button" onclick="copyPassword()" value="Copy password" />
    </div>

    <a id="add" href="#" onclick="add()" />+</a>
    <form id="modify" name="modify" onsubmit="return doModify(this)">
        <a href="#" id="close" onclick="closeModify()">✕</a>
        <input type="text" name="service" placeholder="Service" />
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="url" name="url" placeholder="URL" />
        <input type="text" name="notes" placeholder="Notes" />
        <input type="submit" value="Save" />
    </form>
</body>
</html>
